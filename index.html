<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Camera Kit Template" />
  <meta name="robots" content="noindex" />
  <title>Camera Kit Template</title>
  
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <canvas id="camerakit-canvas"></canvas>

  <div id="switch-cam">
    <button id="switch-button" class="button-class"></button>
  </div>

  <div class="poweredbysnap-logo">
    <img id="image" src="./assets/Powered_bysnap.png" alt="Powered by Snap" />
  </div>

  <div id="controls">
    <img id="outline" src="./assets/RecordOutline.png" />
    <button id="record-button" class="button-class"></button>
  </div>

  <div id="action-buttons" style="display: none">
    <button id="share-button" class="button-class">
      <img id="shareImg" src="./assets/ShareButton.png" alt="share" />
    </button>

    <button id="download-button" class="button-class">
      <img id="downloadImg" src="./assets/DownloadButton.png" alt="download" />
    </button>
  </div>

  <div id="back-button-container" style="display: none">
    <button id="back-button" class="button-class">
      <img id="backImg" src="./assets/BackButton.png" alt="back" />
    </button>
  </div>

  <div id="loading">
    <img id="loading-icon" src="./assets/LoadingIcon.png" alt="loading" />
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
